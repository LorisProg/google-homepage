<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<link href="style.css" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<title>Google Homepage</title>
</head>
<body>

<div class="page_wrap">
<div class="header">
	<ul>
		<li class="li_login li_head"><a href="#" class="icone_login"></a></li>
		<li class="li_head"><a href="#" class="icone_cloche"></a></li>
		<li class="li_head"><a href="#" class="icone_app"></a></li>
		<li class="li_head"><a href="#">Images</a></li>
		<li class="li_head"><a href="#">Gmail</a></li>
	</ul>
</div>

<div class="google_page">
	<div class="logo">
		<div class="logo_image">
			<img src="https://www.google.fr/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo" />
		</div>
		<div class="logo_subtext">France</div>
	</div>
	<div class="search_form">
		<form action="#" method="POST" name="google_search_bar">
			<input class="search_bar" type="text"><br>
			<div class="search_buttons">
				<input type="submit" value="Recherche Google">
				<input type="submit" value="J'ai de la chance">
			</div>
		</form>
	</div>
</div>
</div>

<div class="footer">
	<ul class="ul_left">
		<li class="li_left"><a href="#">Publicité</a></li>
		<li class="li_left"><a href="#">Entreprise</a></li>
		<li class="li_left"><a href="#">À propos</a></li>
	</ul>
	
	<ul class="ul_right">
		<li class="li_right"><a href="#">Paramètres</a></li>
		<li class="li_right"><a href="#">Conditions</a></li>
		<li class="li_right"><a href="#">Confidentialité</a></li>
	</ul>
</div>

</body>
</html>
